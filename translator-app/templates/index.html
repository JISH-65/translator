<html>
<head>
    <title>Language Translator</title>
</head>
<body>
    <h1>Text Translator</h1>
    <form method="post" action="/translate">
        <textarea name="sourceText" rows="4" cols="50">{{ source_text }}</textarea><br>
        Source Language: <input type="text" name="sourceLang" value="en"><br>
        Target Language: <input type="text" name="targetLang" value="es"><br>
        <button type="submit">Translate</button>
    </form>
    {% if translated_text %}
        <h2>Translated Text:</h2>
        <p>{{ translated_text }}</p>
    {% endif %}
</body>
</html>
